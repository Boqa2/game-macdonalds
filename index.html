<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacDonald's</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <link
      rel="shortcut icon"
      href="./assets/pngwing.com (1).png"
      type="image/x-icon"
    />
    <script src="js/app.js" defer></script>
  </head>
  <body class="v">
    <div class="phone vertical">
      <div class="notch"></div>
      <div class="screen">
        <p>Hey Kids, this is advertising</p>
        <div class="forPos">
          <div data-index="0" id="dashboard" class="start-game">
            <div class="border-box">
              <img src="assets/rec.png" class="rec start" alt="" />
              <img src="assets/stok.png" class="stok" alt="" />
              <div class="inset">
                <p>Match as many toys as possible before the time runs out!</p>
                <div id="startGame" class="button-start">Play Now</div>
              </div>
            </div>
            <div class="sonic">
              <img
                class="molniya left"
                src="/assets/sonic/Layer 34 copy.png"
                alt=""
                width="100px"
                height="10px"
              />
              <img
                class="glow"
                src="/assets/sonic/glow behind sonic.png"
                alt=""
              />
              <img
                class="skelet"
                src="/assets/sonic/SONIC MAIN TOON.png"
                alt=""
              />
              <img
                class="molniya rigth"
                src="/assets/sonic/Layer 34 copy.png"
                alt=""
              />
            </div>
          </div>
          <div data-index="1" class="game">
            <p
              class="timer"
              style="
                font-size: 37px;
                margin-bottom: -20px;
                margin: 0;
                font-weight: 900;
              "
            >
              :<span id="timer">20</span>
            </p>
            <div id="game" class="games"></div>
          </div>
          <div data-index="2" class="result">
            <div class="boxes">
              <img class="rec results" src="assets/rec.png" alt="" />
              <img class="stok results" src="assets/stok.png" alt="" />
              <div class="contnent">
                <div class="content-inner">
                  <div class="inner">
                    <div class="scores">
                      <p class="paragraf">Score:</p>
                      <p id="paragraf" class="paragraf"></p>
                    </div>
                    <div class="text-score">
                      <img
                        class="round"
                        src="assets/Vector Smart Object.png"
                        alt=""
                        width="70px"
                        height="70px"
                      />
                      <span id="score" class="score">0</span>
                    </div>
                  </div>
                  <div class="buttons">
                    <div class="button">
                      <div id="playAgain" class="btn">Play Again</div>
                      <div class="btn">Learn More</div>
                    </div>
                    <p class="end">
                      Ask your parent permission before going online.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="happy">
              <div class="happy-inner">
                <div class="box-happy">
                  <img
                    src="assets/Happy Meal Combo Sonic Version.png"
                    alt=""
                    width="250px"
                    height="170px"
                  />
                  <img
                    class="parchment"
                    src="assets/sonic/THRU PARCHMENT.png"
                    alt=""
                    width="250px"
                    height="60px"
                  />
                </div>
                <div class="icons">
                  <img
                    src="assets/Knuckles_Red_Roller_3.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Shadow_Orange_Roller_5.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Knuckles_White_Roller_3.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Shadow_Red_Roller_2.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Tails_Yellow_Roller_3.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Sonic_Blue_Roller_3.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Sonic_Yellow_Roller_3.png"
                    alt=""
                    class="imegs"
                  />
                  <img
                    src="assets/Tails_Blue_Roller_3.png"
                    alt=""
                    class="imegs"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <img src="/assets/ARCHES.png" class="arches" alt="" />
          <div class="logo">
            <img src="/assets/LOGO Symbol.png" alt="" />
            <div class="p text-anime">
              <p class="forAnime">SEE THE MOVIE</p>
              <p class="forAnime">IN THEATRES DECEMBER 20, 2024</p>
              <p class="forAnime">ONLY IN THEATRES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="swipe"></div>
    </div>
  </body>
</html>
